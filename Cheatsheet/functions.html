<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Adrian Cesar Nascimento Nebelung. Epost: <span id="emailcontainer"></span></p>
    <script>
        //Dette er vår første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funksjon")
        }
        myFirstFunction()

        //Funksjon som tar imot parametere
        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }

        printName("Adrian")

        //Funksjon som tar flere parametere
        function printeNameAndAge(name, age){
            console.log(`Mitt navn er ${name}, og jeg er ${age} år gammel`)
        }

        printeNameAndAge("Adrian", 22)

        //Funksjon med default parametere
        function printDefaultName(name = "Navn"){
            console.log(name)
        }

        printDefaultName("Adrian")

        //Funksjon med epost som link
        function createEmailLink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto: ${email}">${email}</a>`
        }

        console.log(createEmailLink("acnebelu@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("acnebelu@hiof.no")

        //Funskjon for aldersutregning

        function ageCalculator(birthYear = "1983", year = "2025"){
            const age = year - birthYear
            const date = new Date().getFullYear()

            console.log(age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if(year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthYear}`
                } else {
                    text = `I ${year} var du ${age} år gammel.`
                }
            }
            console.log(text)
        }

        const users = [
            {
                name: "Jostein",
                birthYear: 1977
            },
            {
                name: "Amanda",
                birthYear: 2001
            }
        ]

        ageCalculator()

        //Funksjon for å retunere tilfeldig tall mellom a og b

        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }   

        console.log(randomMinMax(0, 100))
    </script>
</body>
</html>
