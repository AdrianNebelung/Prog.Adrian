<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasjon i Canvas</title>
</head>
<body>
    <canvas id = "drawningarea"></canvas>
    <script>
        const canvas = document.getElementById("drawningarea");

        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 600;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speed: 1
        }

        requestAnimationFrame = 
        window.requestAnimationFrame || 
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimatonFrame ||
        window.mozReqestAnimationFrame 

        function drawBall() {
            ball.x += ball.speed;
            ball.y += ball.speed;

            if(ball.y > canvas.height) {
                
    
                ball.y = -ball.speed;
                console.log(ball.y);
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.fillStyle = "#003366";
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(drawBall);

        }

        drawBall()

        //setInterval(() => {
          //  ball.x += 20;
           // drawBall();
            //console.log(ball.x, ball.y);
        //}, 1000);

    </script>
</body>
</html>
