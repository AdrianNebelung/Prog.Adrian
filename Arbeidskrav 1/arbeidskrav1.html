<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 1 - Innføring i programmering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="ak1.css" rel="stylesheet" media="screen">
</head>
<body>
    <header>
        <h1 id="companyname">Adrian IT-hjelp</h1>
            
        <form>
            <input type="text">
            <button>Søk</button>
        </form>
    </header>
    <main>
        <section id="employee_list">
            <article class="card">
                <img src="man.png" alt="Hans Hansen">
                <p>Navn: Hans Hansen<br>Programmer | Kontor: 316 <br>Email: <a href="mailto:hans.hansen@email.com">hans.hansen@email.com</a></p>
            </article>
                
            <article class="card">
                <img src="woman.png" alt="Trine Trinesdotter">
                <p>Navn: Trine Trinesdotter <br>Programmer | Kontor: 304 <br>Email: <a href="mailto:trinesdotter@email.com">trinesdotter@email.com</a></p>
            </article>
        </section>
    </main>
    <footer>
        <p>
            <a href="https://www.flaticon.com/free-icons/user" title="female icons">User icons created by Prosymbols Premium, Freepik, Smashicons, and Vectors Market - found at Flaticon</a>
        </p>
    </footer>

    
    <!-- Feil 1: Script var feil fordi den hadde tre t-er. Dette vi skape feil til alle kodene som skrives inne i Script-taggen. -->
    <script>

         //Variabel with company name
        const company = "Adrian IT-hjelp";

        //List of employees
        const employees = [
            {name: "Hans Hansen", position: "Programmerer", email: "hans.hansen@email.com", office: "316", image: "man"},
            {name: "Jens Jensen", position: "Programmerer", email: "jens.jensen@email.com", office: "323", image: "man2"},
            {name: "Trine Trinesdotter", position: "Programmerer", email: "trine.trinesdotter@email.com", office: "304", image: "woman"},
            ];

        //Secret keys to access url and images
        
        //Feil 2: Her var det en img som ikke var fullført. Noe som gjør at console.log ikke fungerer. Den klarer ikke å hente inn data pga at den ikke var satt inn som string. I første innlveringa skrev jeg img/, noe som er feil fordi når koden leter etter bildene så vil den se etter "img//" isteden for "img/".
        let images_folder = "img";

        let secret_key = 0;
        let ak_key;
            
        //Turn on or off safeguard to allow system to run
        //Feil 3:  Denne var feil fordi den var false og ikke true. Det skal være true sånn at systemet skal kjøre, når koden er true så kan koden forsette å kjøre.
        const safeguard = true;
            
        //Control of safeguard to create image folder name
        if(safeguard === true) {
            ak_key = secret_key + 1;
        }

        
        const safe_images_folder = images_folder += ak_key;

        //Feil 4: Her er det en feil ved stavelsen. Det skal ikke være console.logg, det skal være console.log. Koden vil da lese feil hvis det er console.logg. 
        console.log("Image folder: " + safe_images_folder);

        let HTML_employees = "";

        //Control of safeguard to print employee list
        if(safeguard === true) {
            employees.map((e) => HTML_employees += `<article class="card">
                    <img src="${safe_images_folder}/${e.image}.png" alt="${e.name}" />
                    <p><strong>${e.name}</strong></p>
                    <p>${e.position} | Kontor: ${e.office}</p>
                    <p>${e.email}</p>
                </article>`);

                //Feil 5: Her er det feil fordi man skal skrive getElementById med en stor B og ikke en liten b.
                //Feil 6: Det er en feil til, employeeees skal skrives employees.
                document.getElementById("employee_list").innerHTML = HTML_employees;
            }
            
        //System prints
        document.getElementById("companyname").innerHTML = company;
    </script>
</body>
</html>
