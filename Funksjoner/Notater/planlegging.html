<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for ="email">
            Epost:
            <input type="text" id="email">
        </label>
        <label for="password">
            Passord:
            <input type ="text" id="password">
        </label>
        <button id="loginbtn">Logg inn</button>
        <a href="#">Glemt passord?</a>
    </section>

    <script>

        const users = [
            {
                email: "acnebelu@hiof.no",
                password: "nana"
            }
        ]
        //Logg inn
        //Ta imot input ifra bruker
        
        //Button
        function verifyUser (){
            //Epost verdi
            const email = document.getElementById("email").value;
            //Passord verdi
            const password = document.getElementById("password").value; 
        
            //Sender infromasjon og sjekker etter bruker
            //Filter
            const filteredUser = users.filter(user => users.email == email && users.password == password);
            //If-test
            //Hvis fileredUsern [0] er tom skal noe skje
            if(!filteredUser.length <= 0){
                console.log("Feil epost eller passord");
                //Hvis ikke, skal noe annet skje
            } else {
                console.log("Logget inn med" + email );
            }

        }
        //Lagre knapp i variabel
        const loginBtn = document.getElementById("loginbtn");

        //Lytte etter klikk
        loginBtn.addEventListener("click", () =>{
            verifyUser()
        });
        //Link
            //Sende bruker til skjema for glemt passord
    </script>
</body>
</html>
