<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator2</title>
    <style>
        .red {color: red;}
    </style>
</head>
<body>
    <h1>Kalkulator</h1>
    <ul id="result"></ul>
    <script>
        function calculator(num1 = 0, num2 = 0){
            let sum = num1 + num2;
            let diff = num1 - num2;
            let div = num2 !== 0 ? (num1 / num2): "Uendlig";
            let prod = num1 * num2;

            let output = `
            <li class="${sum < 0 ? "red" : ""}">${num1} + ${num2} = ${sum}</li>
            <lic class="${sum < 0 ? "red" : ""}">${num1} - ${num2} = ${diff}</li>
            <li class="${(typeof div === "number" && div < 0) ? "red" : ""}"${num1} / ${num2} = ${div}</li>
            <li class="${sum < 0 ? "red" : ""}">${num1} * ${num2} = ${prod}</li>
            `;

            document.getElementById("result").innerHTML = output;
        }

        calculator(4, -8);
    </script>
</body>
</html>
