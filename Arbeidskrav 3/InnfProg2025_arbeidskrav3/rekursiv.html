<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*

        */
        /*En rekursiv funskjon i JavaScript skal løse et problem i koden. Når man bruker denne type problemløsning så vil den kalle seg selv flere ganger for å finne ut problemet. Vi kan bruke denne type problemløsning i lister eller for å minske et problem i mindre biter, sånn at man kan fikse ett og ett problem lettere. Det er mye bedre enn å fikse et større problem. Ved rekursiv funksjon så får man et bedre bilde på hva problemet kan være. 
        
        Litteraturliste:
        W3Schools:
        W3Schools.(u.å).
        */

        // Oppgave 1.2 - Min løsning (uten hjelpemidler)
        //Jeg har lagt til en global scope med const tallListe og en const for å hente id-en til elementet.
        const tallListe = [];
        const listeElement = document.getElementById("numberList");

        function numberSelector() {
            // Din kode her
            const tall = Math.floor(Math.random() * 9) + 1;


            const li = document.createElement("li");
            li.textContent = `Valgt tall: ${tall}`;
            document.getElementById("numberList").appendChild(li);

            if (tall === 4 || tall === 7) {
                const stopp = document.createElement("li");
                stopp.textContent = `Stopp! Tallet ${tall} ble valgt.`;
                stopp.style.color = "red";
                listeElement.appendChild(stopp);
            } else {
                numberSelector();
            }
        }

        numberSelector();
        /* Oppgave 1.3 - AI sin kode */

    </script>
